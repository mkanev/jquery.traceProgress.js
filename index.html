<!DOCTYPE html><html><head>    <style>        html,        body {            background: #ecf0f1;        }        #someForm {            width: 300px;            margin: 0 auto;        }        label {            display: block;        }        input, textarea {            width: 100%;        }    </style>    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>    <script type="text/javascript" src="//raw.github.com/mkanev/jquery.traceProgress.js/master/assets/js/jquery.traceProgress.min.js"></script>    <script type="text/javascript">        $(document).ready(function ($) {            $('#someForm').traceProgress();        });    </script></head><body><form id="someForm">    <p>        <label for="inp1">Click on a field</label>        <input id="inp1" type="text" data-holder data-helper="Help users through forms by providing helpful hinters" name="inp1" value="" placeholder="" required="true"/>    </p>    <p>        <label for="inp2">Helps provide a better user experience</label>        <input id="inp2" type="text" data-holder data-helper="Tracks users progress when filling in forms" name="inp2" value="" placeholder=""/>    </p>    <p class="left">        <label for="inp3">Another Field</label>        <input id="inp3" type="text" data-holder data-helper="The tooltip is fully customisable" name="inp3" value="" placeholder=""/>    </p>    <p class="right">        <label for="inp4">Another Field</label>        <input id="inp4" type="text" data-holder data-helper="And can be positioned left or right" name="inp4" value="" placeholder=""/>    </p>    <p>        <label for="inp5">Telephone Number</label>        <textarea id="inp5" data-holder data-helper="Either the helper text or progress bar can be turned off" name="inp5"></textarea>    </p>    <p>        <input type="submit" class="button" name="" value="Lets Go!" placeholder=""/>    </p></form></body></html>
